<style>
    body{
     background-image:  linear-gradient(90deg, rgba(2,0,36,1) 0%, rgba(11,36,56,0.33657212885154064) 35%, rgba(0,212,255,1) 100%),

   .galeria {
position: relative;
width: 90%;
padding-bottom: 60%;
margin: 10px auto;
background-color: #000;
box-shadow: 1px 1px 6px #000;
overflow: hidden;
}
.galeria:before {
content: "";
position: absolute;
margin-top: 24%;
width: 100%;
height: 74%;
background: url(https://lh4.googleusercontent.com/-3QNEIgX3Gv4/UCPyLTtnmHI/AAAAAAAAEDY/KGb0eEM9GZo/s720/fuerzas-naturaleza.jpg);
background-size: cover;
opacity: .3;
}
.imagen {
position: relative;
width: 24%;
padding-bottom: 24%;
background-position: 50% 50%;
background-size: cover;
cursor: pointer;
display: inline-block;
}
.imagen:nth-of-type(1) {
background-image: url(https://lh4.googleusercontent.com/-3QNEIgX3Gv4/UCPyLTtnmHI/AAAAAAAAEDY/KGb0eEM9GZo/s720/fuerzas-naturaleza.jpg);
}
.imagen:nth-of-type(2) {
background-image: url(https://lh5.googleusercontent.com/-KijskybjlCc/UCPyNCwVxPI/AAAAAAAAEDg/8AwgBhZyhG4/s800/fuerzas-naturaleza2.jpg);
}
.imagen:nth-of-type(3) {
background-image: url(https://lh5.googleusercontent.com/-uGIMoR677PM/UCPyOBjNWVI/AAAAAAAAEDo/XE73W5FQW-c/s800/fuerzas-naturaleza3.jpg);
}
.imagen:nth-of-type(4) {
background-image: url(https://lh5.googleusercontent.com/-nbNq900tVT4/UCPyQeZkP_I/AAAAAAAAEDw/WsBQhD2Da-o/s800/fuerzas-naturaleza4.jpg);
}
.imagen:before {
content: "";
position: absolute;
top: 400%;
width: 415%;
height: 280%;
background-image: inherit;
background-size: cover;
transition: all .8s;
}
.imagen:nth-of-type(1):before {
left: 0;
}
.imagen:nth-of-type(2):before {
left: -102%; /* -100*(nºimag-1)-(nºimag-1)*2 */
}
.imagen:nth-of-type(3):before {
left: -204%; /* -100*(nºimag-1)-(nºimag-1)*2 */
}
.imagen:nth-of-type(4):before {
left: -306%; /* -100*(nºimag-1)-(nºimag-1)*2 */
}
.imagen:hover:before {
top: 100%;
}

    <script>
/* Invoca Mensagem */
messagebox("Bem vindo ao Sistema!")

/*********************
|  JS DO MESSAGEBOX  |
*********************/

function messagebox(_texto) {
  // remove alertas antigos
  let oldMessage = document.getElementsByTagName("messagebox"), index
  for (index = oldMessage.length - 1; index >= 0; index--) {
    oldMessage[index].parentNode.removeChild(oldMessage[index]) }

  // constrói alerta
  const messageBox = document.createElement("messagebox")
  const texto = document.createTextNode(_texto)
  messageBox.appendChild(texto)
  document.body.appendChild(messageBox)

  // define duração
  messageBox.classList.add('show')
  setTimeout( function () {
    if (document.body.contains(messageBox)) {
      document.body.removeChild(messageBox) }
  }, 5000)
}


    </script>
